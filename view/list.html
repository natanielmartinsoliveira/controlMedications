<div style="height: 60px; margin:20px 20px;">

<h3 class="d-inline p-2 float-left">{{app}}</h3>
<a href="#/new"><button class="d-inline btn btn-primary btn-lg float-right"><i class="fas fa-plus-circle"></i> New Medication</button></a>

</div>
  <table ng-show="list.length > 0" class="table table-striped table-hover" style="width:60%; margin:0 auto;">
	<tr>
		<th>#</th>
		<th>Item</th>
		<th>orientation</th>
		<th>quantity</th>
		<th>symbol</th>
		<th>actions</th>
	</tr>
	<tr ng-class="{'selected': item.selectedValue}" ng-repeat="item in list | filter:filterSearch ">
		<td></td>
		<td>{{item.name }}</td>
		<td>{{item.orientation }}</td>
		<td>{{item.quantity  }}</td>
		<td>{{item.units.symbol}}</td>
		<td>
			<a href="#/edit/{{item.id}}"><button class="d-inline btn btn-success"><i class="fas fa-pen-square"></i></button></a>
			<a ng-click='del(item.id)'><button class="d-inline btn btn-danger"><i class="fas fa-trash"></i></button></a>
		</td>
	</td>
	</tr>
</table>
